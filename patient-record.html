<head>
  <title>Patients</title>
</head>
 
<body>
<div class="container">
    <header>
      <h1>Patients to visit today</h1>

      {{> loginButtons}}

      {{#if currentUser}}
        <form class="new-patient">
          <input type="text" name="text" placeholder="Type to add new patient" />
        </form>
      {{/if}}
 
    </header>
 
    <ul>
      {{#each patients}}
        {{> patient}}
      {{/each}}
    </ul>
  </div>
</body>
 
<template name="patient">
   <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>
 
    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
 
    <span class="text"><strong>{{text}}</strong> - <i>created by {{username}}</i></span>
  </li>
</template>
